<!DOCTYPE html>
<html>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <h2>Test Login</h2>
    <input id="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
    <pre id="result"></pre>

    <script>
      const { createClient } = supabase;
      const supabaseClient = createClient(
        "https://sgtfjntptdxgrcqkftn.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNndGZqbnRwdGR4Z3JjcXFrZnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNDE3NzksImV4cCI6MjA2NjgxNzc3OX0.6u77xHcSVwShF2YDtaPMuo9NIw035v8QczoNAqqDVVk"
      );

      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        supabaseClient.auth.signInWithPassword({ email, password }).then(({ data, error }) => {
          document.getElementById("result").textContent = error ? "Login failed: " + error.message : "Login success!";
        });
      }

      function signup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        supabaseClient.auth.signUp({ email, password }).then(({ data, error }) => {
          document.getElementById("result").textContent = error ? "Signup failed: " + error.message : "Signup success!";
        });
      }
    </script>
  </body>
</html>
