<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login / Signup Debug with UI Messages</title>
<style>
  #message {
    margin-top: 10px;
    font-family: Arial, sans-serif;
  }
  #message.error {
    color: red;
  }
  #message.success {
    color: green;
  }
</style>
</head>
<body>

<h2>Login or Signup</h2>
<input type="email" id="email" placeholder="Email" />
<input type="password" id="password" placeholder="Password" />
<button id="loginBtn">Login</button>
<button id="signupBtn">Sign Up</button>

<div id="message"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  console.log("Script loaded");
  const supabase = supabase.createClient(
    "https://sgtfjntptdxgrcqkftn.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNndGZqbnRwdGR4Z3JjcXFrZnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNDE3NzksImV4cCI6MjA2NjgxNzc3OX0.6u77xHcSVwShF2YDtaPMuo9NIw035v8QczoNAqqDVVk"
  );

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const messageDiv = document.getElementById('message');

  function showMessage(text, isError = false) {
    messageDiv.textContent = text;
    messageDiv.className = isError ? 'error' : 'success';
  }

  loginBtn.onclick = async () => {
    console.log("Login button clicked");
    showMessage('');
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    if (!email || !password) {
      showMessage('Please enter email and password', true);
      return;
    }
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      console.error("Login error:", error);
      showMessage('Login failed: ' + error.message, true);
    } else {
      console.log("Login success:", data);
      showMessage('Login successful!');
      // redirect or further action here if needed
    }
  };

  signupBtn.onclick = async () => {
    console.log("Signup button clicked");
    showMessage('');
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    if (!email || !password) {
      showMessage('Please enter email and password', true);
      return;
    }
    const { data, error } = await supabase.auth.signUp({ email, password });
    if (error) {
      console.error("Signup error:", error);
      showMessage('Signup failed: ' + error.message, true);
    } else {
      console.log("Signup success:", data);
      showMessage('Signup successful! Please check your email.');
    }
  };
</script>
</body>
</html>
