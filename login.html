<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Login / Signup</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Signup</button>
  <p id="msg"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://sgtfjntptdxgrcqqkftn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNndGZqbnRwdGR4Z3JjcXFrZnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNDE3NzksImV4cCI6MjA2NjgxNzc3OX0.6u77xHcSVwShF2YDtaPMuo9NIw035v8QczoNAqqDVVk"
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      document.getElementById("msg").textContent = error ? `Login failed: ${error.message}` : "Logged in!";
      if (!error) location.href = "/cloudstorage/";
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabaseClient.auth.signUp({ email, password });
      document.getElementById("msg").textContent = error ? `Signup failed: ${error.message}` : "Check your email!";
    }
  </script>
</body>
</html>
