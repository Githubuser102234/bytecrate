<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Cloud Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin: 10px 0; width: 100%; padding: 10px; }
    .file-item { border: 1px solid #ddd; margin-top: 15px; padding: 10px; }
    img, video { max-width: 100%; max-height: 200px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üì§ Test Cloud Uploader (No Auth)</h2>

  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <h3>üóÇÔ∏è Your Uploaded Files</h3>
  <div id="fileList"></div>

  <script>
    const supabase = supabase.createClient(
      'https://thenkydyibcxlcvdgifo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZW5reWR5aWJjeGxjdmRnaWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NzE2MDgsImV4cCI6MjA2NzA0NzYwOH0.fkms-yQx1ODCKczimbapEwxcHahYfb9En-vxX9GzfQo'
    );

    const BUCKET = 'testfiles';

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Please choose a file.");

      const filePath = `${Date.now()}_${file.name}`;
      const { error } = await supabase.storage.from(BUCKET).upload(filePath, file);
      if (error) return alert("Upload failed: " + error.message);

      const { data: publicData } = supabase.storage.from(BUCKET).getPublicUrl(filePath);
      const url = publicData.publicUrl;

      saveFileLocally(file.name, url);
      displayFiles();
    }

    function saveFileLocally(name, url) {
      const files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
      files.unshift({ name, url });
      localStorage.setItem('uploadedFiles', JSON.stringify(files));
    }

    function displayFiles() {
      const container = document.getElementById('fileList');
      const files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
      container.innerHTML = '';
      files.forEach(file => {
        const ext = file.name.split('.').pop().toLowerCase();
        const isImage = ['jpg', 'jpeg', 'png', 'gif'].includes(ext);
        const isVideo = ['mp4', 'webm', 'ogg'].includes(ext);
        const preview = isImage ? `<img src="${file.url}">`
                      : isVideo ? `<video controls src="${file.url}"></video>`
                      : `<a href="${file.url}" target="_blank">Download File</a>`;
        container.innerHTML += `
          <div class="file-item">
            <strong>${file.name}</strong><br/>
            ${preview}<br/>
            <small><a href="${file.url}" target="_blank">${file.url}</a></small>
          </div>
        `;
      });
    }

    displayFiles(); // Load saved files on page load
  </script>
</body>
</html>
