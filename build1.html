<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Supabase Uploader</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #0ea5e9;
      --text: #ffffff;
      --subtext: #cccccc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #2a2a2a;
      color: var(--text);
      border: 1px solid #444;
      border-radius: 6px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      margin-top: 12px;
      margin-right: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0284c7;
    }

    .file-item {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 10px;
      word-break: break-word;
    }

    .file-item img,
    .file-item video {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-top: 10px;
      border-radius: 6px;
    }

    .file-item small a {
      color: var(--accent);
      word-break: break-all;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      button {
        width: 100%;
        margin-right: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¦ Fancy File Uploader</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">â¬† Upload</button>
    <button onclick="clearFiles()">ðŸ—‘ Clear Saved</button>
    <div id="fileList"></div>
  </div>

  <script>
    const client = supabase.createClient(
      'https://thenkydyibcxlcvdgifo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZW5reWR5aWJjeGxjdmRnaWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NzE2MDgsImV4cCI6MjA2NzA0NzYwOH0.fkms-yQx1ODCKczimbapEwxcHahYfb9En-vxX9GzfQo'
    );

    const BUCKET = 'testfiles';

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Choose a file first!");

      const filePath = `${Date.now()}_${file.name}`;
      const { data, error } = await client.storage.from(BUCKET).upload(filePath, file);

      if (error) return alert("Upload failed: " + error.message);

      const { data: publicData } = client.storage.from(BUCKET).getPublicUrl(filePath);
      saveFileLocally(file.name, publicData.publicUrl);
      displayFiles();
    }

    function saveFileLocally(name, url) {
      const files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
      files.unshift({ name, url });
      localStorage.setItem('uploadedFiles', JSON.stringify(files));
    }

    function clearFiles() {
      if (confirm("Clear all saved files?")) {
        localStorage.removeItem('uploadedFiles');
        displayFiles();
      }
    }

    function displayFiles() {
      const container = document.getElementById('fileList');
      const files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
      container.innerHTML = '';

      files.forEach(file => {
        const ext = file.name.split('.').pop().toLowerCase();
        const isImage = ['jpg', 'jpeg', 'png', 'gif'].includes(ext);
        const isVideo = ['mp4', 'webm', 'ogg'].includes(ext);
        const preview = isImage ? `<img src="${file.url}">`
                      : isVideo ? `<video controls src="${file.url}"></video>`
                      : `<a href="${file.url}" target="_blank">Download File</a>`;
        container.innerHTML += `
          <div class="file-item">
            <strong>${file.name}</strong><br/>
            ${preview}<br/>
            <small><a href="${file.url}" target="_blank">${file.url}</a></small>
          </div>
        `;
      });
    }

    displayFiles();
  </script>
</body>
</html>
