<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Test Uploader</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .file-item {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }
    img, video {
      max-width: 100%;
      margin-top: 5px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Supabase File Uploader (No Auth)</h2>
    <input type="file" id="fileInput">
    <br>
    <button onclick="uploadFile()">Upload</button>
    <button onclick="clearFiles()">Clear Saved Files</button>

    <div id="fileList"></div>
  </div>

  <script>
    const client = supabase.createClient(
      'https://thenkydyibcxlcvdgifo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZW5reWR5aWJjeGxjdmRnaWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NzE2MDgsImV4cCI6MjA2NzA0NzYwOH0.fkms-yQx1ODCKczimbapEwxcHahYfb9En-vxX9GzfQo'
    );

    const BUCKET = 'testfiles';

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please choose a file.");
        return;
      }

      const filePath = `${Date.now()}_${file.name}`;
      console.log("Uploading:", filePath);

      const { data, error } = await client.storage.from(BUCKET).upload(filePath, file);

      if (error) {
        console.error("Upload error:", error);
        alert("Upload failed: " + error.message);
        return;
      }

      const { data: publicData } = client.storage.from(BUCKET).getPublicUrl(filePath);
      const url = publicData.publicUrl;

      console.log("Uploaded file URL:", url);
      saveFileLocally(file.name, url);
      displayFiles();
    }

    function saveFileLocally(name, url) {
      const files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
      files.unshift({ name, url });
      localStorage.setItem('uploadedFiles', JSON.stringify(files));
    }

    function clearFiles() {
      localStorage.removeItem('uploadedFiles');
      displayFiles();
    }

    function displayFiles() {
      const container = document.getElementById('fileList');
      const files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
      container.innerHTML = '';
      files.forEach(file => {
        const ext = file.name.split('.').pop().toLowerCase();
        const isImage = ['jpg', 'jpeg', 'png', 'gif'].includes(ext);
        const isVideo = ['mp4', 'webm', 'ogg'].includes(ext);
        const preview = isImage ? `<img src="${file.url}">`
                      : isVideo ? `<video controls src="${file.url}"></video>`
                      : `<a href="${file.url}" target="_blank">Download File</a>`;
        container.innerHTML += `
          <div class="file-item">
            <strong>${file.name}</strong><br/>
            ${preview}<br/>
            <small><a href="${file.url}" target="_blank">${file.url}</a></small>
          </div>
        `;
      });
    }

    displayFiles();
  </script>
</body>
</html>
