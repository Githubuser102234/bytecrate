<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      min-height: 120px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    .msg {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Feedback</h2>
    <textarea id="feedbackText" placeholder="Type your feedback here..."></textarea>
    <button onclick="submitFeedback()">Submit</button>
    <div class="msg" id="msg"></div>
  </div>

<script>
  const client = supabase.createClient(
    'https://thenkydyibcxlcvdgifo.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZW5reWR5aWJjeGxjdmRnaWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NzE2MDgsImV4cCI6MjA2NzA0NzYwOH0.fkms-yQx1ODCKczimbapEwxcHahYfb9En-vxX9GzfQo'
  );

  async function submitFeedback() {
    const text = document.getElementById('feedbackText').value.trim();
    if (!text) return alert("Please enter feedback.");

    const { error } = await client.from('feedback').insert({ message: text });

    if (error) {
      alert("Error submitting feedback.");
      console.error(error);
    } else {
      document.getElementById('feedbackText').value = "";
      document.getElementById('msg').innerText = "Feedback submitted! âœ…";
    }
  }
</script>
</body>
</html>
