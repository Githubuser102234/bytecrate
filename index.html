<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Storage</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    input, button { padding: 8px; margin: 5px; }
    #file-list img, #file-list video { max-width: 200px; max-height: 150px; margin: 10px 0; display: block; }
    .file-item { background: white; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>Supabase Cloud Storage</h2>
<p>Welcome, <span id="user-email"></span>! <button id="logoutBtn">Logout</button></p>

<input type="file" id="fileInput" />
<button id="uploadBtn">Upload</button>

<h3>Your Files</h3>
<div id="file-list"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient(
    "https://sgtfjntptdxgrcqkftn.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNndGZqbnRwdGR4Z3JjcXFrZnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNDE3NzksImV4cCI6MjA2NjgxNzc3OX0.6u77xHcSVwShF2YDtaPMuo9NIw035v8QczoNAqqDVVk"
  );

  const userEmailSpan = document.getElementById('user-email');
  const logoutBtn = document.getElementById('logoutBtn');
  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const fileList = document.getElementById('file-list');

  async function redirectIfNotLoggedIn() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session || !session.user) {
      window.location.href = 'https://githubuser102234.github.io/cloudstorage/login';
      return false;
    }
    userEmailSpan.textContent = session.user.email;
    return true;
  }

  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    window.location.href = 'https://githubuser102234.github.io/cloudstorage/login';
  };

  uploadBtn.onclick = async () => {
    const file = fileInput.files[0];
    if (!file) return alert('Please select a file');

    const { data: { user } } = await supabase.auth.getUser();
    const path = `${user.id}/${Date.now()}_${file.name}`;

    const { error: uploadError } = await supabase.storage.from('uploads').upload(path, file);
    if (uploadError) return alert('Upload error: ' + uploadError.message);

    const { data: { publicUrl } } = supabase.storage.from('uploads').getPublicUrl(path);

    const { error: dbError } = await supabase.from('files').insert({
      user_id: user.id,
      filename: file.name,
      url: publicUrl
    });
    if (dbError) return alert('DB insert error: ' + dbError.message);

    fileInput.value = '';
    loadFiles();
  };

  async function loadFiles() {
    fileList.innerHTML = '';
    const { data: { user } } = await supabase.auth.getUser();

    const { data: files, error } = await supabase
      .from('files')
      .select('*')
      .eq('user_id', user.id)
      .order('created_at', { ascending: false });

    if (error) return alert('Error loading files: ' + error.message);

    if (!files.length) {
      fileList.innerHTML = '<p>No files uploaded yet.</p>';
      return;
    }

    files.forEach(file => {
      const div = document.createElement('div');
      div.className = 'file-item';

      const isImage = /\.(jpe?g|png|gif)$/i.test(file.url);
      const isVideo = /\.(mp4|webm|ogg)$/i.test(file.url);

      if (isImage) {
        const img = document.createElement('img');
        img.src = file.url;
        div.appendChild(img);
      } else if (isVideo) {
        const vid = document.createElement('video');
        vid.src = file.url;
        vid.controls = true;
        div.appendChild(vid);
      } else {
        const a = document.createElement('a');
        a.href = file.url;
        a.textContent = file.filename;
        a.target = '_blank';
        div.appendChild(a);
      }

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.onclick = async () => {
        const path = file.url.split('/uploads/')[1];
        const { error: storageErr } = await supabase.storage.from('uploads').remove([path]);
        if (storageErr) return alert('Storage delete error: ' + storageErr.message);

        const { error: dbErr } = await supabase.from('files').delete().eq('id', file.id);
        if (dbErr) return alert('DB delete error: ' + dbErr.message);

        loadFiles();
      };

      div.appendChild(delBtn);
      fileList.appendChild(div);
    });
  }

  (async () => {
    if (await redirectIfNotLoggedIn()) {
      loadFiles();
    }
  })();

  supabase.auth.onAuthStateChange((_event, session) => {
    if (!session) {
      window.location.href = 'https://githubuser102234.github.io/cloudstorage/login';
    }
  });
</script>
</body>
</html>
