<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Cloud Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #0069ed;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .3s;
    }
    button:hover { background: #0051bb; }
    .hidden { display: none; }
    #fileList {
      margin-top: 20px;
    }
    .file-entry {
      padding: 10px;
      background: #f7f7f7;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-entry a {
      text-decoration: none;
      color: #0069ed;
      word-break: break-all;
    }
    .file-entry button {
      margin-left: 10px;
      background: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="container" id="authBox">
    <h2>Supabase Cloud Storage</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signUpBtn">Sign Up</button>
    <button id="signInBtn">Log In</button>
  </div>

  <div class="container hidden" id="storageBox">
    <h2>Your Files</h2>
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload File</button>
    <div id="fileList"></div>
    <button id="logoutBtn" style="margin-top:20px;">Log Out</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://sgtfjntptdxgrcqqkftn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNndGZqbnRwdGR4Z3JjcXFrZnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNDE3NzksImV4cCI6MjA2NjgxNzc3OX0.6u77xHcSVwShF2YDtaPMuo9NIw035v8QczoNAqqDVVk'
    );

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signUpBtn = document.getElementById('signUpBtn');
    const signInBtn = document.getElementById('signInBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const authBox = document.getElementById('authBox');
    const storageBox = document.getElementById('storageBox');

    signUpBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) {
        alert(error.message);
      } else {
        alert("Signed up successfully!");
      }
    });

    signInBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) {
        alert(error.message);
      } else {
        alert("Logged in successfully!");
        // `onAuthStateChange` will auto-switch UI
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      alert("Logged out");
    });

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Choose a file first!");
      const user = (await supabase.auth.getUser()).data.user;
      const path = `${user.id}/${Date.now()}-${file.name}`;
      const { error } = await supabase.storage.from('files').upload(path, file);
      if (error) return alert(error.message);
      alert("File uploaded!");
      await listFiles();
    });

    async function listFiles() {
      const user = (await supabase.auth.getUser()).data.user;
      const { data, error } = await supabase.storage.from('files').list(user.id + '/', { limit: 100 });
      fileList.innerHTML = '';
      if (error) return alert("Failed to list files: " + error.message);
      for (const file of data) {
        const { data: urlData } = await supabase.storage.from('files').getPublicUrl(`${user.id}/${file.name}`);
        const div = document.createElement('div');
        div.className = 'file-entry';
        div.innerHTML = `
          <a href="${urlData.publicUrl}" target="_blank">${file.name}</a>
          <button onclick="deleteFile('${file.name}')">Delete</button>
        `;
        fileList.appendChild(div);
      }
    }

    async function deleteFile(fileName) {
      const user = (await supabase.auth.getUser()).data.user;
      const { error } = await supabase.storage.from('files').remove([`${user.id}/${fileName}`]);
      if (error) return alert("Error deleting file: " + error.message);
      alert("File deleted.");
      await listFiles();
    }

    function showStorage() {
      authBox.classList.add('hidden');
      storageBox.classList.remove('hidden');
      listFiles();
    }

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        showStorage();
      } else {
        authBox.classList.remove('hidden');
        storageBox.classList.add('hidden');
      }
    });

    // On load, check if session exists
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) showStorage();
    })();
  </script>
</body>
</html>
