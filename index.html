<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Cloud Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container, .storage {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      margin-top: 50px;
    }

    h2 { margin-bottom: 20px; text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #0069ed;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .3s;
    }

    button:hover { background: #0051bb; }

    .storage {
      display: none;
    }

    .file-preview {
      margin-top: 20px;
    }

    .file-preview a {
      display: block;
      margin: 5px 0;
      word-break: break-all;
    }

    .logout-btn {
      margin-top: 20px;
      background: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Supabase Cloud Storage</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signUpBtn">Sign Up</button>
    <button id="signInBtn">Log In</button>
  </div>

  <div class="storage">
    <h2>Your Files</h2>
    <input type="file" id="fileInput">
    <button id="uploadBtn">Upload File</button>
    <div class="file-preview" id="fileList"></div>
    <button class="logout-btn" id="logoutBtn">Log Out</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://sgtfjntptdxgrcqqkftn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNndGZqbnRwdGR4Z3JjcXFrZnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNDE3NzksImV4cCI6MjA2NjgxNzc3OX0.6u77xHcSVwShF2YDtaPMuo9NIw035v8QczoNAqqDVVk'
    );

    const container = document.querySelector('.container');
    const storage = document.querySelector('.storage');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileList = document.getElementById('fileList');
    const logoutBtn = document.getElementById('logoutBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signUpBtn = document.getElementById('signUpBtn');
    const signInBtn = document.getElementById('signInBtn');

    function showStorage() {
      container.style.display = 'none';
      storage.style.display = 'block';
      loadFiles();
    }

    function showLogin() {
      container.style.display = 'block';
      storage.style.display = 'none';
    }

    async function loadFiles() {
      fileList.innerHTML = '';
      const { data, error } = await supabase.storage.from('files').list();
      if (error) {
        console.error(error.message);
        return;
      }
      data.forEach(file => {
        const link = document.createElement('a');
        link.href = supabase.storage.from('files').getPublicUrl(file.name).data.publicUrl;
        link.textContent = file.name;
        link.target = '_blank';
        fileList.appendChild(link);
      });
    }

    signUpBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);
      // Auto-login right after signup
      const { error: loginError } = await supabase.auth.signInWithPassword({ email, password });
      if (loginError) return alert(loginError.message);
      showStorage();
    });

    signInBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      showStorage();
    });

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file");
      const { data, error } = await supabase.storage.from('files').upload(file.name, file);
      if (error) return alert(error.message);
      loadFiles();
    });

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      showLogin();
    });

    // Restore session on reload
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) showStorage();
    });

    // Optional: Listen for auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        showStorage();
      } else {
        showLogin();
      }
    });
  </script>
</body>
</html>
