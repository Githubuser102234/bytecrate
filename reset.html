<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2563eb;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      color: #10b981;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="resetPassword()">Send Reset Email</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://sgtfjntptdxgrcqqkftn.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_PUBLIC_KEY_HERE'; // Replace with your anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function resetPassword() {
      const email = document.getElementById('email').value;
      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/update-password.html'
      });

      const messageEl = document.getElementById('message');

      if (error) {
        messageEl.textContent = error.message;
        messageEl.classList.add('error');
        messageEl.classList.remove('success');
      } else {
        messageEl.textContent = 'Reset email sent! Check your inbox.';
        messageEl.classList.remove('error');
        messageEl.classList.add('success');
      }
    }
  </script>
</body>
</html>
