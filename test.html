<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Cloud Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 { margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #0069ed;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .3s;
    }
    button:hover { background: #0051bb; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Supabase Cloud Storage</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signUpBtn">Sign Up</button>
    <button id="signInBtn">Log In</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const client = window.supabase.createClient(
        'https://sgtfjntptdxgrcqqkftn.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNndGZqbnRwdGR4Z3JjcXFrZnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNDE3NzksImV4cCI6MjA2NjgxNzc3OX0.6u77xHcSVwShF2YDtaPMuo9NIw035v8QczoNAqqDVVk'
      );

      document.getElementById('signUpBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { data, error } = await client.auth.signUp({ email, password });
        console.log(data, error);
        alert(error ? error.message : 'Signed up. Check your email.');
      });

      document.getElementById('signInBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { data, error } = await client.auth.signInWithPassword({ email, password });
        console.log(data, error);
        alert(error ? error.message : 'Logged in successfully!');
      });
    });
  </script>
</body>
</html>
