<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .password {
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .feedback-item {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    .timestamp {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container" id="authSection">
    <h2>Enter Viewer Password</h2>
    <input type="password" id="passwordInput" placeholder="Password..." />
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div class="container" id="feedbackSection" style="display:none;">
    <h2>Submitted Feedback</h2>
    <div id="feedbackList">Loading...</div>
  </div>

<script>
  const PASSWORD = "24681012ear";

  const client = supabase.createClient(
    'https://thenkydyibcxlcvdgifo.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZW5reWR5aWJjeGxjdmRnaWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NzE2MDgsImV4cCI6MjA2NzA0NzYwOH0.fkms-yQx1ODCKczimbapEwxcHahYfb9En-vxX9GzfQo'
  );

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === PASSWORD) {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("feedbackSection").style.display = "block";
      loadFeedback();
    } else {
      alert("Incorrect password!");
    }
  }

  async function loadFeedback() {
    const { data, error } = await client.from('feedback').select('*').order('created_at', { ascending: false });

    const list = document.getElementById("feedbackList");
    if (error || !data) {
      list.innerText = "Failed to load feedback.";
      return;
    }

    list.innerHTML = "";
    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "feedback-item";
      div.innerHTML = `<div>${item.message}</div><div class="timestamp">${new Date(item.created_at).toLocaleString()}</div>`;
      list.appendChild(div);
    });
  }
</script>
</body>
</html>
